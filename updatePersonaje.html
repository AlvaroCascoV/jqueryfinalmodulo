<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Series</title>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/createPersonaje.html">
								Nuevo Personaje
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/updatePersonaje.html">
								Modificar Personaje
							</a>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Series
							</a>
							<ul class="dropdown-menu" id="seriesDropdown"></ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<h1>Modificar personaje</h1>
		<form id="updatePersonajeForm">
			<div class="form-group">
				<label>Serie</label>
				<select class="form-control" id="selectserie"></select>
			</div>
			<div class="form-group">
				<label>Personaje</label>
				<select class="form-control" id="selectpersonaje"></select>
			</div>
			<button
				class="btn btn-primary"
				id="updatePersonajeButton"
				onclick="updatePersonaje(event)"
			>
				Mover Personaje
			</button>
		</form>
		<!-- jQuery -->
		<script src="js/jquery-3.7.1.js"></script>
		<!-- Bootstrap JS Bundle -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script>
			//series
			$.getJSON(
				"https://apiseriespersonajes.azurewebsites.net/api/Series",
				function (data) {
					$.each(data, function (index, serie) {
						$("#seriesDropdown").append(
							'<li><a class="dropdown-item" href="serie.html?id=' +
								serie.idSerie +
								'">' +
								serie.nombre +
								"</a></li>"
						);
						$("#selectserie").append(
							"<option value='" +
								serie.idSerie +
								"'>" +
								serie.nombre +
								"</option>"
						);
					});
				}
			);
			//personajes
			$.getJSON(
				"https://apiseriespersonajes.azurewebsites.net/api/personajes",
				function (data) {
					$.each(data, function (index, personaje) {
						$("#selectpersonaje").append(
							"<option value='" +
								personaje.idPersonaje +
								"'>" +
								personaje.nombre +
								"</option>"
						);
					});
				}
			);

			function updatePersonaje(event) {
				event.preventDefault();
				let idSerie = parseInt($("#selectserie option:selected").val());
				let idPersonaje = parseInt($("#selectpersonaje option:selected").val());
				let request = idPersonaje + "/" + idSerie;
				$.ajax({
					url:
						"https://apiseriespersonajes.azurewebsites.net/api/Personajes/" +
						request,
					type: "PUT",
					success: function (response) {
						console.log("insertada correctamente");
						let paginaSerie = "/personajes.html?idserie=" + idSerie;
						window.location.href = paginaSerie;
					},
				});
			}
		</script>
	</body>
</html>
